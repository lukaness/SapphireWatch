[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = COM3
monitor_speed = 115200
board_build.partitions = huge_app.csv

lib_deps =
    adafruit/RTClib
    bodmer/TFT_eSPI
    earlephilhower/ESP8266Audio
    bblanchon/ArduinoJson@^7.0.0

build_flags =
    -I"C:/Users/lucas/.platformio/packages/framework-arduinoespressif32/libraries/SPI/src"
